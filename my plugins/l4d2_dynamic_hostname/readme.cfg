依赖
    specialspawner https://github.com/umlka/l4d2/tree/main/specialspawner(注，此插件有修改请参照文件夹内的源码)
    left4dhooks https://forums.alliedmods.net/showthread.php?t=321696

功能
    服务器中文动态服名。
    端口不同，服务器基础名字不同。
    动态服名有以下几个部分组成:
    基础名字(由configs/hostname/hostname.txt提供,格式参照包内文件) 额外模式名称(由cvar ldh_extra_gamemode 控制) 游戏模式(由cvar mp_gamemode 控制)
    刷特参数 玩家路程 房间人数状况

